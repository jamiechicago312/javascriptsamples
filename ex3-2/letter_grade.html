<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script type="text/javascript"></script>
	<script>
		var entry; //store what user inputs

		do //will run at least once
		{
			entry = prompt("Enter number grade from 0 through 100\n" + "Or enter 999 to end entries", 999); //999 is the sentinel

			entry = parseInt(entry);

			if (entry >= 88 && entry <= 100)
			{
				alert("Number grade = " + entry + "\n" + "Letter grade = A");
			}
			else if (entry >= 80 && entry <= 87)
			{
				alert("Number grade = " + entry + "\n" + "Letter grade = B");
			}
			else if (entry >= 68 && entry <= 79)
			{
				alert("Number grade = " + entry + "\n" + "Letter grade = C");
			}
			else if (entry >= 60 && entry <= 67)
			{
				alert("Number grade = " + entry + "\n" + "Letter grade = D");
			}
			else if (entry >= 0 && entry < 60)
			{
				alert("Number grade = " + entry + "\n" + "Letter grade = F");
			}
		}
		while (entry != 999);


	</script>
</head>
<body>
<section>
    <h1>Thanks for using the grade to letter converter.</h1>
    <h2><a href="https://jamies.sgedu.site">Click here to return home.</a></h2
></section>
</body>
</html>
