<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
      var fTemp; //Fahrenheit input temperature
      
      fTemp = prompt("Enter Fahrenheit Temperature:"); //Obtain temp
      
      parseInt(fTemp); //convert to integer
      var cTemp = (fTemp-32)*(5/9); //Celsius output temperature
      parseInt(cTemp); //convert to integer
      
      alert("Fahrenheit temperature is " + fTemp + "\n" + "Celsius temperature is " + parseInt(cTemp));
      
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter.</h1>
        <h2><a href="https://jamies.sgedu.site">Click here to return home.</a></h2>
    </main>
</body>
</html>
